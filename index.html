<style>
:root{--terre:#5B4A3F;--mousse:#4A6741;--mousse-pale:#E8F0E4;--ambre:#C17817;--ambre-pale:#FFF3E0;--ciel:#3D6B7E;--ciel-pale:#E4F0F5;--sable:#F5F0E8;--sable-dark:#E8DFD0;--blanc:#FEFCF8;--noir:#2C2418;--gris:#6B6560}
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Source Sans 3',sans-serif;background:var(--sable);color:var(--noir);line-height:1.65;min-height:100vh}h1,h2,h3{font-family:'DM Serif Display',serif;font-weight:400}
.app{max-width:920px;margin:0 auto;padding:20px}
.header{text-align:center;padding:50px 20px 40px}.header::after{content:'';display:block;width:80px;height:3px;background:linear-gradient(90deg,var(--mousse),var(--ambre),var(--ciel));margin:30px auto 0;border-radius:2px}.header h1{font-size:clamp(1.6rem,4vw,2.4rem);color:var(--terre);margin-bottom:12px}.header .sub{font-size:1.05rem;color:var(--gris);max-width:640px;margin:0 auto;font-weight:300}
.badge{display:inline-flex;align-items:center;gap:6px;font-size:.78rem;font-weight:600;padding:6px 14px;border-radius:20px;margin-top:18px}
.card{background:var(--blanc);border-radius:16px;padding:40px;margin-bottom:24px;box-shadow:0 2px 20px rgba(44,36,24,.06);border:1px solid var(--sable-dark)}.card h2{font-size:1.5rem;color:var(--terre);margin-bottom:16px}.card p{color:var(--gris);margin-bottom:14px;font-size:.98rem}
.emp{background:var(--ambre-pale);border-left:3px solid var(--ambre);padding:16px 20px;border-radius:0 8px 8px 0;margin:20px 0;font-size:.92rem;color:var(--terre)}
.steps-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin:20px 0}
.step-card{border-radius:12px;padding:12px;border:2px solid var(--sable-dark);text-align:center}.step-card .si{font-size:1.2rem;margin-bottom:3px}.step-card .st{font-family:'DM Serif Display',serif;font-size:.78rem;margin-bottom:2px}.step-card .sd{font-size:.65rem;color:var(--gris);line-height:1.3}
.maturity-bar{display:flex;gap:2px;margin:16px 0;border-radius:8px;overflow:hidden}.maturity-seg{flex:1;padding:8px 4px;text-align:center;font-size:.62rem;font-weight:600;color:#fff}
.btn{padding:12px 28px;border:none;border-radius:10px;font-family:'Source Sans 3',sans-serif;font-size:.92rem;font-weight:600;cursor:pointer;transition:all .2s;display:inline-flex;align-items:center;gap:8px}
.bp{background:var(--terre);color:var(--blanc)}.bp:hover{background:var(--noir)}.bp:disabled{background:var(--sable-dark);color:var(--gris);cursor:not-allowed}
.bs{background:var(--sable);color:var(--terre);border:1px solid var(--sable-dark)}.bs:hover{background:var(--sable-dark)}
.bd{background:var(--ambre);color:var(--blanc);padding:14px 32px;font-size:1rem}.bd:hover{background:#E8A33C}
.inp{width:100%;padding:12px 16px;border:2px solid var(--sable-dark);border-radius:10px;font-family:'Source Sans 3',sans-serif;font-size:.95rem;color:var(--noir);background:var(--blanc);outline:none}.inp:focus{border-color:var(--mousse)}
.formlbl{font-size:.82rem;font-weight:600;color:var(--terre);text-transform:uppercase;letter-spacing:.04em;margin-bottom:6px;display:block}.formgrp{margin-bottom:20px}
.evalcard{background:var(--blanc);border-radius:16px;padding:32px;margin-bottom:24px;box-shadow:0 2px 20px rgba(44,36,24,.06);border:1px solid var(--sable-dark);animation:fi .4s ease}
@keyframes fi{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse-stade{0%,100%{transform:scaleY(1);box-shadow:0 0 0 rgba(0,0,0,0)}50%{transform:scaleY(1.18);box-shadow:0 4px 16px rgba(0,0,0,.25)}}
.maturity-bar-result{display:flex;gap:3px;margin:16px 0;border-radius:10px;overflow:visible}.maturity-seg-r{flex:1;padding:10px 6px;text-align:center;font-size:.68rem;font-weight:600;color:#fff;border-radius:6px;transition:all .3s;position:relative;cursor:default;opacity:.4}
.maturity-seg-r.active{opacity:1;animation:pulse-stade 2s ease-in-out infinite;z-index:2}
.maturity-seg-r .seg-arrow{display:none;position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:8px solid transparent;border-right:8px solid transparent}
.maturity-seg-r.active .seg-arrow{display:block}
.stade-detail{border-radius:14px;padding:22px 24px;margin:16px 0;border-left:5px solid;background:var(--blanc);box-shadow:0 2px 16px rgba(44,36,24,.08)}.stade-detail h3{font-family:'DM Serif Display',serif;font-size:1.15rem;margin-bottom:8px}.stade-detail p{font-size:.88rem;line-height:1.6;color:var(--gris)}.stade-detail .sd-context{font-size:.86rem;line-height:1.55;color:var(--terre);margin-top:10px;padding:12px 16px;border-radius:8px}
.qblk{margin-bottom:20px;padding-bottom:16px;border-bottom:1px solid var(--sable-dark)}.qblk:last-of-type{border-bottom:none}
.qn{font-size:.7rem;font-weight:700;color:var(--gris);text-transform:uppercase;letter-spacing:.06em;margin-bottom:4px}
.qt{font-size:.88rem;color:var(--noir);font-weight:500;margin-bottom:10px;line-height:1.5}
.slider-wrap{padding:0 4px}.slider-wrap input[type=range]{width:100%;height:8px;border-radius:4px;outline:none;-webkit-appearance:none;appearance:none;margin:8px 0}
.slider-wrap input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:28px;height:28px;border-radius:50%;cursor:pointer;border:4px solid #fff;box-shadow:0 2px 8px rgba(0,0,0,.25)}
.slider-wrap input[type=range]::-moz-range-thumb{width:28px;height:28px;border-radius:50%;cursor:pointer;border:4px solid #fff;box-shadow:0 2px 8px rgba(0,0,0,.25)}
.slider-labels{display:flex;justify-content:space-between;font-size:.7rem;color:var(--gris);margin-top:2px}
.slider-val{text-align:center;font-family:'DM Serif Display',serif;font-size:1.3rem;margin-bottom:4px}
.nav{display:flex;justify-content:space-between;gap:12px;margin-top:30px}
.pbar{height:6px;background:var(--sable-dark);border-radius:3px;overflow:hidden;margin-bottom:20px}.pbar-fill{height:100%;border-radius:3px;transition:width .5s;background:linear-gradient(90deg,var(--mousse),var(--ambre),var(--ciel))}
.tabs{display:flex;gap:4px;margin-bottom:20px;flex-wrap:wrap}.tab{flex:1;min-width:55px;text-align:center;padding:6px 3px;border-radius:8px;font-size:.58rem;font-weight:600;cursor:pointer;border:2px solid transparent;text-transform:uppercase}.tab.on{border-color:currentColor}
.radar-wrap{background:var(--blanc);border-radius:16px;padding:30px;margin-bottom:24px;box-shadow:0 2px 20px rgba(44,36,24,.06);border:1px solid var(--sable-dark);text-align:center}
.rcard{background:var(--blanc);border-radius:14px;padding:24px;margin-bottom:14px;box-shadow:0 1px 12px rgba(44,36,24,.04);border-left:4px solid var(--sable-dark)}
.rcard h3{font-size:1rem;color:var(--terre);margin-bottom:6px;display:flex;align-items:center;gap:8px;flex-wrap:wrap}
.rcard .rbar{height:8px;background:var(--sable-dark);border-radius:4px;overflow:hidden;margin:8px 0}.rcard .rfill{height:100%;border-radius:4px;transition:width 1s}
.qrow{display:flex;align-items:center;gap:10px;padding:4px 0;font-size:.78rem;border-bottom:1px solid rgba(232,223,208,.5)}.qrow:last-child{border-bottom:none}
.qdot{width:24px;height:24px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:.72rem;color:#fff;flex-shrink:0}
.advice-box{background:var(--ambre-pale);border-left:3px solid var(--ambre);border-radius:0 12px 12px 0;padding:20px 24px;margin:20px 0;text-align:left}
.ab-line{display:flex;align-items:flex-start;gap:10px;margin-bottom:10px;font-size:.88rem;color:var(--terre);line-height:1.5}.ab-line:last-child{margin-bottom:0}
.ab-num{width:24px;height:24px;border-radius:50%;background:var(--ambre);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:.72rem;flex-shrink:0;margin-top:2px}
.stade-card{border-radius:12px;padding:18px 20px;margin:12px 0;border-left:4px solid}.stade-label{font-family:'DM Serif Display',serif;font-size:1.1rem;margin-bottom:4px}.stade-desc{font-size:.84rem;color:var(--gris);line-height:1.5}
.opera-card{background:var(--blanc);border-radius:16px;padding:28px;margin-bottom:18px;box-shadow:0 2px 16px rgba(44,36,24,.06);border:1px solid var(--sable-dark);position:relative;overflow:hidden}
.opera-card h3{font-size:1.1rem;color:var(--terre);margin-bottom:4px}
.opera-step{display:flex;gap:14px;padding:14px 0;border-bottom:1px solid var(--sable-dark)}.opera-step:last-child{border-bottom:none}
.opera-letter{width:38px;height:38px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-family:'DM Serif Display',serif;font-size:1.2rem;color:#fff;flex-shrink:0}
.opera-content{flex:1}.opera-label{font-weight:700;font-size:.78rem;text-transform:uppercase;letter-spacing:.04em;margin-bottom:4px}.opera-text{font-size:.84rem;color:var(--noir);line-height:1.55}
.contact-cta{background:linear-gradient(135deg,var(--terre),var(--mousse));border-radius:16px;padding:36px;margin:24px 0;text-align:center;color:var(--blanc)}.contact-cta h2{color:var(--blanc);font-size:1.4rem;margin-bottom:10px}.contact-cta p{color:rgba(255,255,255,.85);font-size:.95rem;margin-bottom:20px}
.contact-btn{display:inline-block;background:var(--ambre);color:#fff;padding:14px 32px;border-radius:10px;font-weight:600;font-size:1rem;border:none;cursor:pointer;font-family:'Source Sans 3',sans-serif}.contact-btn:hover{background:#E8A33C}
.dlsec{text-align:center;padding:30px;background:var(--blanc);border-radius:16px;margin:24px 0;box-shadow:0 2px 20px rgba(44,36,24,.06);border:1px solid var(--sable-dark)}
.foot{text-align:center;padding:30px 20px;font-size:.78rem;color:var(--gris);line-height:1.8}
.boucle-box{background:var(--ciel-pale);border-left:3px solid var(--ciel);border-radius:0 12px 12px 0;padding:16px 20px;margin:16px 0}
.boucle-box .bb-line{display:flex;align-items:flex-start;gap:8px;margin-bottom:8px;font-size:.82rem;color:var(--terre);line-height:1.4}.boucle-box .bb-line:last-child{margin-bottom:0}
@media(max-width:600px){.app{padding:12px}.card,.evalcard,.opera-card{padding:24px}.steps-grid{grid-template-columns:1fr 1fr}.nav{flex-direction:column}.btn{justify-content:center}.tabs{gap:3px}.tab{min-width:46px;font-size:.52rem;padding:5px 2px}}
</style>

<script>
window.STEPS=[
{id:"fond",title:"Fondation",icon:"\uD83C\uDFD7\uFE0F",color:"#8E44AD",pale:"#F4ECF7",short:"Fondation",sub:"Ancrer la pens\u00e9e r\u00e9g\u00e9n\u00e9rative",
qs:["La direction a-t-elle clarifi\u00e9 publiquement pourquoi l\u2019organisation s\u2019engage dans une transformation r\u00e9g\u00e9n\u00e9rative ?","Des formats p\u00e9dagogiques vari\u00e9s (ateliers, pr\u00e9sentations, immersions) sont-ils d\u00e9ploy\u00e9s pour expliquer la logique r\u00e9g\u00e9n\u00e9rative \u00e0 tous les niveaux ?","Les managers disposent-ils de rep\u00e8res concrets pour traduire la vision r\u00e9g\u00e9n\u00e9rative dans leur quotidien ?","L\u2019organisation distingue-t-elle clairement sa d\u00e9marche r\u00e9g\u00e9n\u00e9rative du simple greenwashing ou purpose washing ?","Un vocabulaire r\u00e9g\u00e9n\u00e9ratif commun \u00e9merge-t-il naturellement dans les conversations et documents internes ?","Les nouveaux arrivants re\u00e7oivent-ils une introduction structur\u00e9e \u00e0 la philosophie r\u00e9g\u00e9n\u00e9rative de l\u2019organisation ?"],
opera:{O:"Dans 30 jours, 80% des managers pourront expliquer en 2 minutes la d\u00e9marche r\u00e9g\u00e9n\u00e9rative de l\u2019organisation et la diff\u00e9rence avec le d\u00e9veloppement durable classique.",P:"Cette semaine, organisez un d\u00e9jeuner informel avec 3 coll\u00e8gues pour partager votre lecture de ce chapitre. Pas de pr\u00e9sentation formelle : une conversation autour d\u2019un caf\u00e9 sur ce que le r\u00e9g\u00e9n\u00e9ratif changerait concr\u00e8tement dans votre quotidien.",E:"Semaine 2 : cr\u00e9ez un document d\u2019une page \u00ab\u00a0Ce que r\u00e9g\u00e9n\u00e9ratif veut dire chez nous\u00a0\u00bb avec 5 exemples concrets tir\u00e9s de votre activit\u00e9. Semaine 3 : testez un atelier de 45 minutes avec votre \u00e9quipe pour d\u00e9battre de ces exemples. Semaine 4 : proposez un \u00ab\u00a0glossaire vivant\u00a0\u00bb collaboratif que chacun peut enrichir.",R:"Identifiez un \u00ab\u00a0traducteur\u00a0\u00bb par service : quelqu\u2019un capable de reformuler les concepts en langage m\u00e9tier. Rotation trimestrielle de ce r\u00f4le.",A:"Mesurez deux choses : le nombre de collaborateurs capables d\u2019expliquer spontan\u00e9ment la d\u00e9marche, et la fr\u00e9quence d\u2019apparition du vocabulaire r\u00e9g\u00e9n\u00e9ratif dans les documents internes (comptes-rendus, mails, pr\u00e9sentations)."}},
{id:"vision",title:"Vision",icon:"\uD83D\uDD2D",color:"#2980B9",pale:"#EBF5FB",short:"Vision",sub:"D\u00e9passer la valeur traditionnelle",
qs:["Les crit\u00e8res de d\u00e9cision strat\u00e9gique int\u00e8grent-ils syst\u00e9matiquement les dimensions \u00e9cologique, sociale et humaine en plus de l\u2019\u00e9conomique ?","L\u2019organisation mesure-t-elle sa r\u00e9ussite par sa contribution positive plut\u00f4t que par la seule r\u00e9duction de ses impacts n\u00e9gatifs ?","Des indicateurs de valeur multi-capitaux (humain, social, naturel, financier) sont-ils suivis r\u00e9guli\u00e8rement au m\u00eame titre que les KPI financiers ?","La strat\u00e9gie de l\u2019organisation int\u00e8gre-t-elle une logique de fili\u00e8re et de boucles plut\u00f4t qu\u2019une logique purement lin\u00e9aire extraire-produire-jeter ?","Les collaborateurs comprennent-ils comment leur travail quotidien cr\u00e9e de la valeur au-del\u00e0 du chiffre d\u2019affaires ?","L\u2019organisation a-t-elle red\u00e9fini ce que signifie la performance en int\u00e9grant l\u2019impact syst\u00e9mique sur son \u00e9cosyst\u00e8me ?"],
opera:{O:"Dans 30 jours, votre tableau de bord d\u2019\u00e9quipe int\u00e8grera au moins 3 indicateurs de contribution non financi\u00e8re suivis au m\u00eame rythme que les KPI classiques.",P:"D\u00e8s cette semaine, ajoutez une ligne \u00ab\u00a0impact positif g\u00e9n\u00e9r\u00e9\u00a0\u00bb dans votre prochain reporting hebdomadaire. Notez un impact humain, un impact social et un impact environnemental, m\u00eame modestes.",E:"Semaine 2 : organisez un atelier de 1h avec l\u2019\u00e9quipe pour identifier vos \u00ab\u00a0multi-contributions\u00a0\u00bb (que cr\u00e9ons-nous au-del\u00e0 du produit/service ?). Semaine 3 : testez un \u00ab\u00a0bilan de valeur \u00e9largie\u00a0\u00bb sur un projet r\u00e9cent. Semaine 4 : pr\u00e9sentez ce bilan en comit\u00e9 de direction pour tester la r\u00e9ception.",R:"Identifiez un \u00ab\u00a0gardien de la vision \u00e9largie\u00a0\u00bb qui v\u00e9rifie que chaque d\u00e9cision importante a \u00e9t\u00e9 \u00e9valu\u00e9e sur les 4 capitaux. Rotation mensuelle.",A:"Mesurez l\u2019\u00e9volution du nombre de d\u00e9cisions prises en int\u00e9grant explicitement les 4 capitaux. Documentez les cas o\u00f9 la vision \u00e9largie a chang\u00e9 une d\u00e9cision par rapport \u00e0 l\u2019approche classique."}},
{id:"relat",title:"Relations",icon:"\uD83C\uDF10",color:"#16A085",pale:"#E8F8F5",short:"Relations",sub:"Cultiver les connexions",
qs:["L\u2019organisation construit-elle des relations mutuellement b\u00e9n\u00e9fiques avec ses parties prenantes plut\u00f4t que de les g\u00e9rer comme des cases \u00e0 cocher ?","Des coop\u00e9rations stimulantes entre \u00e9quipes, services et partenaires externes g\u00e9n\u00e8rent-elles r\u00e9guli\u00e8rement de l\u2019innovation ?","Les appÃ©tences et talents individuels sont-ils valoris\u00e9s dans l\u2019attribution des r\u00f4les et des missions ?","La diversit\u00e9 des intelligences (cognitive, \u00e9motionnelle, relationnelle, cr\u00e9ative) est-elle reconnue et mobilis\u00e9e ?","Les liens informels entre collaborateurs de diff\u00e9rents services sont-ils encourag\u00e9s plut\u00f4t que frein\u00e9s par l\u2019organisation ?","L\u2019\u00e9cosyst\u00e8me relationnel de l\u2019organisation (fournisseurs, clients, territoires) est-il cultiv\u00e9 comme un actif strat\u00e9gique ?"],
opera:{O:"Dans 30 jours, 3 collaborations inter-services nouvelles seront lanc\u00e9es et une cartographie relationnelle de l\u2019\u00e9cosyst\u00e8me sera r\u00e9alis\u00e9e.",P:"Cette semaine, invitez un coll\u00e8gue d\u2019un autre service \u00e0 d\u00e9jeuner pour explorer une collaboration potentielle. Question cl\u00e9 : sur quoi nos \u00e9quipes pourraient-elles cr\u00e9er plus de valeur ensemble que s\u00e9par\u00e9ment ?",E:"Semaine 2 : organisez un \u00ab\u00a0caf\u00e9 crois\u00e9\u00a0\u00bb o\u00f9 2 \u00e9quipes partagent leurs d\u00e9fis actuels pendant 1h. Semaine 3 : lancez un projet pilote inter-services sur un irritant commun identifi\u00e9. Semaine 4 : cartographiez les liens informels existants et les zones de d\u00e9connexion.",R:"D\u00e9signez un \u00ab\u00a0connecteur\u00a0\u00bb dans chaque \u00e9quipe : quelqu\u2019un qui entretient activement les liens avec les autres services. Valorisez ce r\u00f4le dans les \u00e9valuations.",A:"Mesurez le nombre de projets transversaux spontan\u00e9s (non impos\u00e9s par la hi\u00e9rarchie), la fr\u00e9quence des \u00e9changes inter-\u00e9quipes, et la qualit\u00e9 per\u00e7ue de ces interactions via un mini-sondage trimestriel."}},
{id:"collab",title:"Collaboration",icon:"\u2696\uFE0F",color:"#E67E22",pale:"#FEF5E7",short:"Gouvernance",sub:"Gouvernance transparente et inclusive",
qs:["L\u2019information circule-t-elle de mani\u00e8re transparente entre les diff\u00e9rents niveaux hi\u00e9rarchiques ?","Les personnes impact\u00e9es par une d\u00e9cision sont-elles syst\u00e9matiquement incluses dans le processus d\u00e9cisionnel ?","Les collaborateurs disposent-ils d\u2019une autonomie r\u00e9elle dans l\u2019organisation de leur travail et la prise de d\u00e9cisions op\u00e9rationnelles ?","Les processus de gouvernance sont-ils adapt\u00e9s \u00e0 la complexit\u00e9 des enjeux ou restent-ils rigides et descendants ?","L\u2019organisation encourage-t-elle la responsabilisation collective plut\u00f4t que le contr\u00f4le individuel ?","Les erreurs de gouvernance sont-elles analys\u00e9es collectivement pour am\u00e9liorer les processus ou cach\u00e9es pour \u00e9viter les sanctions ?"],

nnecte de l ecosysteme organisationnel. Vous passez du je manage mon equipe au nous contribuons a un ecosysteme vivant.</p><p><b>Etapes : </b> Relations + Collaboration</p><div class="opera">1. Organisez des collaborations concretes avec d autres equipes et developpez une posture ecosystemique : chaque service est un organe du meme organisme.<br>2. Construisez des relations mutuellement benefiques avec vos parties prenantes plutot que de les gerer comme des cases a cocher.<br>3. Testez des processus de decision consultative : le decideur consulte ceux qui seront impactes avant de trancher et expose ses raisons.<br>4. Donnez plus d autonomie a votre equipe en faisant circuler l information de maniere transparente entre les niveaux hierarchiques.</div><div class="emp"><b>Indicateur de passage :</b> 3 projets transversaux spontanes lances et au moins 2 decisions consultatives testees avec retour d experience documente.</div><h3>Mois 9 a 12 : La creativite contributive</h3><p>La derniere phase transforme l experimentation en metabolisme durable. L innovation devient un reflexe collectif, pas un evenement isole. Et vous passez d une logique de couts a une logique de contribution nette positive.</p><p><b>Etapes : </b> Reinvention + Contribution</p><div class="opera">1. Stimulez la reinvention en utilisant le biomimetisme et l observation de la nature pour resoudre vos defis : comment la nature resout-elle ce type de probleme ?<br>2. Organisez la pollinisation croisee entre metiers et univers differents. Chaque mois, un collaborateur ramene des idees d ailleurs.<br>3. Developpez une comptabilite des contributions en mesurant ce que l organisation redonne par rapport a ce qu elle preleve sur les 4 capitaux (humain, social, naturel, financier).<br>4. Celebrez les impacts positifs generes et documentez les cas ou un investissement dans le capital humain ou social a genere un retour sur le capital financier.</div><div class="emp"><b>Indicateur de passage :</b> Un bilan de contribution nette positive realise sur 4 capitaux, avec au moins 2 innovations operationnelles inspirees du vivant.</div>';h+='<br><p style="text-align:center"><b>benjamin@glukoze.com</b></p><div class="foot">Management r\u00e9g\u00e9n\u00e9ratif \u2014 Chapitre 13</div></body></html>';var b=new Blob(['\ufeff'+h],{type:'application/msword'});var u=URL.createObjectURL(b);var a=document.createElement('a');a.href=u;a.download='Barometre_Regeneratif_'+org.replace(/[^a-zA-Z0-9]/g,'_').substring(0,30)+'.doc';document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(u)};
